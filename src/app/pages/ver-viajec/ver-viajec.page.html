<ion-header>
  <ion-toolbar color="success">
    <ion-title>Ver Viaje</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list *ngFor="let x of Viaje">
    <ion-list *ngIf="x.idviaje == idviajeextra">
      <ion-item >
        <ion-label >{{ x.nombre }}</ion-label>
      </ion-item>
      <ion-item >
        <ion-label >{{ x.patente }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label >{{ x.comuna }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label >{{ x.costo }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
