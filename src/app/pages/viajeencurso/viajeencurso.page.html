<ion-header>
  <ion-toolbar color="success">
    <ion-title>Viaje en curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Nombre:</ion-card-subtitle>
      <ion-card-title>{{ nombreV }}</ion-card-title>
    </ion-card-header>
    <ion-card-header>
      <ion-card-subtitle>Cliente:</ion-card-subtitle>
      <ion-card-title>...</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Desde : {{ Desde }}<br>
      Hasta : {{comunaV}}<br>
      Patente : {{patenteV}}<br>
      Costo : ${{ costoV }}<br>
      Asientos :{{ asientosV }}<br>
    </ion-card-content>
    <ion-item>
      <mat-icon slot="start">done</mat-icon>
      <ion-label>Finalizar Viaje</ion-label>
      <ion-button fill="outline" slot="end" color="success" (click)="FinalizarV()">Finalizar</ion-button>
    </ion-item>
    <ion-item>
      <mat-icon slot="start">cancel</mat-icon>
      <ion-label>Cancelar Viaje</ion-label>
      <ion-button fill="outline" slot="end" color="danger" (click)="CancelarV()">Cancelar</ion-button>
    </ion-item>
    <ion-item id="custom-item" counter="true" [counterFormatter]="customCounterFormatter">
      <ion-label position="floating">Ingrese un Comentario:</ion-label>
      <div *ngIf="punto == 0">
        <textarea  [(ngModel)]="comen" style="margin-top: 30px;" rows="4" cols="29" name="lalista" id="lalista" maxlength="100"></textarea>
      </div>
      <div *ngIf="punto == 1">
        <textarea  [(ngModel)]="comen" style="margin-top: 30px;" rows="4" cols="29" name="lalista" id="lalista" maxlength="100" disabled></textarea>
      </div>
    </ion-item>
    <ion-item>
      <ion-button fill="outline" slot="end" color="success" (click)="EnviarComen()"  style="padding-right: 55px;">Enviar Comentario</ion-button>
    </ion-item>


  </ion-card>

</ion-content>
