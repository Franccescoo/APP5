<ion-app>
  <ion-menu side="start" menuId="custom" contentId="main" class="background">
  <ion-header>
    <ion-toolbar color="success">
      <ion-title>Menu</ion-title>
    </ion-toolbar >
  </ion-header>
  <ion-content>
    <ion-list>
    <ion-menu-toggle>
      <ion-item (click)="inicio()"><ion-icon name="home-outline"></ion-icon>   Ir al Inicio</ion-item>
      <ion-item (click)="mapa()"><ion-icon name="map-outline"></ion-icon>   Ir al Mapa</ion-item>
      <ion-item (click)="perfil()"><ion-icon name="person-outline"></ion-icon>   Ir al Perfil</ion-item>
      <center>
        <ion-button color="success" (click)="salir()"><ion-icon name="exit-sharp"></ion-icon> Cerrar Sesion</ion-button>
      </center>
      
    </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
